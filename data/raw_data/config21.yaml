# earth
earth_rotation_speed: 7.2921151467e-05  # rad/s
earth_gravity: 9.794444352667332154

# reference point (经纬高)
init_position_lla: [120.401989, 31.508183, 0.0]  # [deg, deg, m]

# kalman prediction process std

init_position_std: [1.0e-5, 1.0e-5, 1.0e-5] # [m]
init_velocity_std: [1.0e-5, 1.0e-5, 1.0e-5] # [m/s]
init_rotation_std: [0.00057, 0.00057, 0.00057] # [deg]
init_bg_std: [ 2.063, 2.063, 2.063 ]          # [deg/h]
init_ba_std: [ 1, 1, 1 ]       # [mGal]

init_sg_std: [ 300, 300, 300 ]    # [ppm]
init_sa_std: [ 300, 300, 300 ]    # [ppm]

# imu sensor noise
# reference config
arw: [34.34, 34.34, 34.34]          # [deg/sqrt(hr)]
vrw: [6, 6, 6]          # [m/s/sqrt(hr)]
bg_std: [3.5, 3.5, 3.5]        # [deg/hr]
ba_std: [5.0, 5.0, 5.0]     # [mGal]=[1e-5 m/s^2]
sg_std: [300.0, 300.0, 300.0]  # [ppm]
sa_std: [300.0, 300.0, 300.0]  # [ppm]
corr_time: 0.028                    # [hr]

# kalman measurement process std (uint: m)
gps_position_x_std: 5
gps_position_y_std: 5
gps_position_z_std: 8

# only use prediction, equivalent to only using IMU to integration
only_prediction: false

# use earth model
use_earth_model: false
